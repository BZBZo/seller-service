<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/mypage.js}"></script>
  <link th:href="@{/css/purchaselist.css}" rel="stylesheet">
  <link th:href="@{/css/heather.css}" rel="stylesheet">
  <link th:href="@{/css/footer.css}" rel="stylesheet">

  <title>고객 페이지</title>
</head>
<body>
<header>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>

<div class="container">
  <aside class="sidebar">
    <h2><a th:href="@{/mypage}">마이페이지</a></h2>
    <ul>
      <li><a th:href="@{/mypage/history}" class="sidebar-button">구매목록</a></li>
      <li><a th:href="@{/mypage/shoppingcart}" class="sidebar-button">장바구니</a></li>
      <li><a th:href="@{/mypage/post}" >게시글</a></li>
      <li><a th:href="@{/mypage/edit}" class="sidebar-button">회원정보수정</a></li>
      <li><a th:href="@{/mypage/quitout}" class="sidebar-button">회원탈퇴</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <div class="welcome-section">
      <h1 th:text="|${customer.name}님 반갑습니다.|"></h1>
      <div class="divider"></div>
    </div>

    <div class="order-status">
      <h2>주문현황</h2>
      <table>
        <thead>
        <tr>
          <th>번호</th>
          <th>주문일</th>
          <th>상품이미지</th>
          <th>상품명</th>
          <th>수량</th>
          <th>금액</th>
          <th>리뷰 작성</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase, iterStat : ${purchases}">
          <td th:text="${iterStat.count}"></td> <!-- 번호 -->
          <td th:text="${purchase.date}"></td> <!-- 주문일 -->
          <td colspan="5">
            <table>
              <tr th:each="product : ${purchase.products}"> <!-- Products are now directly associated with each purchase -->
                <td><img class="product-image" th:src="@{${product.mainPicturePath}}" th:alt="${product.name}"/></td>
                <td class="product-name" th:text="${product.name}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.price}"></td>
                <td>
                  <div th:if="${product.isReviewedForPurchase(purchase.id)}">
                    <a th:href="@{|/review/detail/${product.id}/${purchase.id}|}" class="reviewed-button">작성 완료</a>
                  </div>
                  <div th:unless="${product.isReviewedForPurchase(purchase.id)}">
                    <a th:href="@{|/review/${product.id}/${purchase.id}|}" class="review-button">리뷰 작성</a>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>

</div>

<footer>
  <div class="footer-container">
    <p>&copy; 2024 WeatherWear. All rights reserved.</p>
    <ul>
      <li><a href="#">개인정보 처리방침</a></li>
      <li><a href="#">이용 약관</a></li>
    </ul>
  </div>
</footer>

</body>
</html>
