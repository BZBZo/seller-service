<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/product_list.js}"></script>
    <link th:href="@{/css/product_list.css}" rel="stylesheet">
    <link th:href="@{/css/heather.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">

    <title>상품 목록 페이지</title>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>
<main>
    <div class="container">
        <h2>판매 상품</h2>
        <div class="button-group">
            <a id="button_black" th:href="@{/seller/product/upload}" type="button">상품등록</a>
        </div>
        <table>
            <thead>
            <tr>
                <th class="th_1"><input type="checkbox" id="check_all" class="checkbox"/>전체선택</th>
                <th class="th_1">번호</th>
                <th class="th_2">이미지</th>
                <th class="th_3">상품명</th>
                <th class="th_2">가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iterStat : ${products}">
                <td><input type="checkbox" class="checkbox" th:value="${product.id}"/></td>
                <td th:text="${iterStat.count}"></td>
                <td>
                    <a th:href="@{/seller/product/detail_product/{id}(id=${product.id})}">
                        <img th:src="@{${#strings.replace(product.mainPicturePath,'src/main/resources/static', '')}}" th:alt="${product.name}"/>
                    </a>
                </td>
                <td>
                    <a th:href="@{/seller/product/detail_product/{id}(id=${product.id})}" th:text="${product.name}"></a>
                </td>
                <td th:text="${#numbers.formatDecimal(product.price, 1, 0)}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <ul class="pagination">
                <!-- 첫 페이지로 이동 -->
                <li th:if="${productPage.number > 0}" class="page-item">
                    <a class="page-link" th:href="@{/seller/product/list(page=0)}">처음</a>
                </li>

                <!-- 이전 페이지 블록으로 이동 -->
                <li th:if="${showPrevious}" class="page-item">
                    <a class="page-link" th:href="@{/seller/product/list(page=${startPage - 1})}">이전</a>
                </li>

                <!-- 페이지 번호 -->
                <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                    th:class="${productPage.number == i} ? 'active page-item' : 'page-item'">
                    <a class="page-link" th:href="@{/seller/product/list(page=${i})}" th:text="${i + 1}">1</a>
                </li>

                <!-- 다음 페이지 블록으로 이동 -->
                <li th:if="${showNext}" class="page-item">
                    <a class="page-link" th:href="@{/seller/product/list(page=${endPage + 1})}">다음</a>
                </li>

                <!-- 마지막 페이지로 이동 -->
                <li th:if="${productPage.number < productPage.totalPages - 1}" class="page-item">
                    <a class="page-link" th:href="@{/seller/product/list(page=${productPage.totalPages - 1})}">마지막</a>
                </li>
            </ul>
        </div>
    </div>
</main>
<footer>
    <div class="footer-container">
        <p>&copy; 2024 WeatherWear. All rights reserved.</p>
        <ul>
            <li><a href="#">개인정보 처리방침</a></li>
            <li><a href="#">이용 약관</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
