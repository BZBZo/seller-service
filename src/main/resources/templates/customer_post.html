<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/customer_post.js}"></script>
    <script th:src="@{/js/mypage.js}"></script>
    <link th:href="@{/css/customer_post.css}" rel="stylesheet">
    <link th:href="@{/css/heather.css}" rel="stylesheet">
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <title>고객 페이지</title>
</head>

<body>
<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <!-- Hidden input to pass customer ID to JavaScript -->
    <input type="hidden" id="customerId" th:value="${customer.id}" />
</header>

<div class="container">
    <aside class="sidebar">
        <h2>마이페이지</h2>
        <ul>
            <li><a th:href="@{/mypage/history}" class="sidebar-button">구매목록</a></li>
            <li><a th:href="@{/mypage/shoppingcart}" class="sidebar-button">장바구니</a></li>
            <li><a th:href="@{/mypage/post}">게시글</a></li>
            <li><a th:href="@{/mypage/edit}" class="sidebar-button">회원정보수정</a></li>
            <li><a th:href="@{/mypage/quitout}" class="sidebar-button">회원탈퇴</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="welcome-section">
            <h1 th:text="|${customer.name}님 반갑습니다.|"></h1>
            <!-- 탭 메뉴 -->
            <div class="tab-menu">
                <button class="tab-button active" id="ootdTab">나의 OOTD</button>
                <button class="tab-button" id="reviewTab">나의 리뷰</button>
            </div>
        </div>

        <!-- OOTD 게시글 -->
        <div id="ootdContent">
            <table>
                <thead id="post">
                <tr>
                    <th>번호</th>
                    <th>작성자</th>
                    <th>상품명</th>
                    <th>태그</th>
                    <th>이미지</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody id="boardContent">
                <!-- OOTD 게시글 데이터가 여기에 로드됩니다. -->
                </tbody>
            </table>
            <div id="pagination" class="pagination"></div>
        </div>

        <!-- 리뷰 게시글 -->
        <div id="reviewContent" style="display: none;">
            <table>
                <thead id="post2">
                <tr>
                    <th>번호</th>
                    <th>작성자</th>
                    <th>내용</th>
                    <th>이미지</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody id="reviewBoardContent">
                <!-- 리뷰 게시글 데이터가 여기에 로드됩니다. -->
                </tbody>
            </table>
            <div id="reviewPagination" class="pagination"></div>
        </div>
    </main>
</div>

<footer>
    <div class="footer-container">
        <p>&copy; 2024 WeatherWear. All rights reserved.</p>
        <ul>
            <li><a href="#">개인정보 처리방침</a></li>
            <li><a href="#">이용 약관</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
